<div class="signup-button">
    <span>Noch kein Account?</span>
    <button type="button" class="secondary">Anmelden</button>
</div>
            
<div class="header">
    <h1>Login</h1>
    <p>Anmeldung zum internen Bereich der Tierklinik Dobersberg</p>
</div>

<form (ngSubmit)="login()">
    <div class="form-row">
        <span>Benutzername</span>
        <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="form-row">
        <span>Password</span>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    
    <div class="form-row">
        <button type="submit" class="primary" [disabled]="loading">
            <ng-container *ngIf="!loading; else: loadIcon">
                Anmelden
            </ng-container>
            <ng-template #loadIcon>
                <i class="fa fa-spin fa-spinner"></i>
            </ng-template>
        </button>
    </div>

    <div class="form-row" class="error" [style.visibility]="error ? 'visible' : 'hidden'">
        Anmeldung fehlgeschlagen. Bitte überprüfen deinen Benutzernamen und dein Passwort.
    </div>
</form>
